<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>puppyReact</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        const App = () => {
            const [players, setPlayers] = React.useState([]);
           const [detail, setDetail] = React.useState([])
            const loadPlayers = async () => {
                const response = await fetch('https://fsa-puppy-bowl.herokuapp.com/api/2209-FTB-ET-WEB-AM/players');
                const json = await response.json();
                setPlayers(json.data.players);
            }
            const loadDetail = async () => {
                const id = location.hash.slice(1);
                const response = await fetch(`https://fsa-puppy-bowl.herokuapp.com/api/2209-FTB-ET-WEB-AM/players/${id}`);
                const json = await response.json();
                console.log(json);
            }
            React.useEffect(() => {
                loadPlayers();
            }, []);

            React.useEffect(() => {
                window.addEventListener('hashchange', loadDetail)
            }, [])
            return (
                <div>
                    <h1>Puppy Bowl React</h1>
                    <ul>
                        {
                            players.map( player => {
                                return (
                                    <li key={player.id}>
                                        <a href={`#${player.id}`}>{ player.name }</a> 
                                        <br />
                                        { player.breed }    
                                        </li>
                                        );
                                    })
                                }
                                </ul>
                                {
                                  detail.id ? 
                                    <img src={detail} alt=""/>
                                    : null 
                                }
                                </div>
            )
                            }
        let root = ReactDOM.createRoot(document.querySelector('#app'));
        root.render(<App />)
    </script>
</body>
</html>
